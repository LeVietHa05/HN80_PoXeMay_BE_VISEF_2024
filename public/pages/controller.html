<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
    rel="stylesheet">
  <!-- mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
  <!-- mapbox draw tool -->
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css'
    type='text/css' />
  <!-- Main css -->
  <link rel="stylesheet" href="../css/main.css">
  <title>Controller</title>
</head>

<body>
  <!-- No header -->
  <section class="container-fluid">
    <div class="controller__content">
      <div class="controller__title">
        <h1><a href="./login.html" style="text-decoration: none; color: black;">Web quản lý</a></h1>
        <p>Thiết bị hỗ trợ kiểm soát khí thải đầu ra xe máy</p>
      </div>
      <div class="chart__content">
        <div class="item-1 item">
          <div id="map" style="height: 100%;"></div>
        </div>
        <div class="item-2 item"><canvas id="myChart1"></canvas></div>
        <div class="item-3 item"><canvas id="myChart2"></canvas></div>
        <div class="item-4 item"><canvas id="myChart3"></canvas></div>
        <div class="item-5 item"><canvas id="myChart4"></canvas></div>
      </div>
      <div class="setting__conttent">
        <div>
          <a class="button--yellow" data-bs-toggle="modal" href="#staticBackdrop">Cài đặt</a>
        </div>
        <div>
          <a class="button--yellow" href="">Đăng xuất</a>
        </div>
      </div>
    </div>
  </section>
  <!-- No footer -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="cover__form" action="" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Tên người dùng">
            </div>
            <div class="input-group mb-3">
              <input type="tel" class="form-control" placeholder="Số điện thoại">
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="../js/jquery-3.6.0.js"></script>
  <!-- jquery waypoin -->
  <script src="../js/jquery.waypoints.min.js"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/chart.js"></script>
  <!-- Owl Carouse js -->
  <script src="../js/owl.carousel.js"></script>
  <script>
    $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 10,
      nav: false,
      dots: false,
      responsive: {
        0: {
          items: 1
        },
        768: {
          items: 2
        },
      }
    })
  </script>
  <!-- Isotop -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  <!-- <script src="./js/isotope.pkgd.js"></script> -->
  <!-- BS 5 -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
  <script src="../js/mapbox.js" defer></script>
  <!-- mapbox draw tool -->
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js' defer></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js" defer></script> -->
  <!-- main js -->
  <script src="../js/main.js"></script>
</body>

</html>
